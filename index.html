<!DOCTYPE html>
<html lang="en">
<head>
<title>NFT preview card component</title>
<link rel="stylesheet" href="./style.css"/>
<link rel="icon" type="image/png" href="./nft-preview-card-component-main/images/favicon-32x32.png" sizes="16x16">

</head>
<body>
<main class="card-container">
    <div class="image-container">
        <img src="./nft-preview-card-component-main//images/image-equilibrium.jpg" alt="main-image"/>
    </div>
        <div class="information-container">
            <h3>Equilibrium #3429</h3>
            <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
            <div class="points-container">
                <div>
                <span></span>
                <span>0.041ETH</span>
            </div>
            <div>
                <span></span>
                <span>3 days left</span>
            </div>
            </div>
            <hr>
                <div class="creator-container">
                <img src="./nft-preview-card-component-main//images/image-avatar.png" alt="creator-avatar" />
                <p>Creation of <span class="name">Jules Wyvern</span></p>
            </div>
            <footer>Challenge by <a href="https://www.frontendmentor.io/">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/saad-hesham">Saad Hisham.</a></footer>

</main>

</body>
</html>
